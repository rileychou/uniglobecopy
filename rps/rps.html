<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3"><h1>Rock, Paper, Scissors</h1></td>
        </tr>
        <tr>
            <td colspan="3"><p class="sizing"><em>“Rock breaks scissors, scissors cuts paper, paper covers rock.” </em></p></td>
        </tr>
        <tr>
            <td><div class="playerHand"></div></td>
            <td>
                <div class="score"></div>
                <div class="message"></div>
            </td>
            <td class="flip"><div class="compHand"></div></td>
        </tr>
        <tr>
            <td colspan="3">
            <div class="buttons">
                <button type='button'>Rock</button><button type='button'>Paper</button><button type='button'>Scissors</button>
            </div>
            </td>
        </tr>
    </table>
    <script src="rps.js"></script>
</body>
</html>
